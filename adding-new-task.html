<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">Todo App</div>
            <div class="card-body">
              <form action="">
                <div class="input-group">
                  <input type="text" id="txtTaskName" class="form-control" />
                  <button class="btn btn-primary" id="btnAddNewTask">
                    Add
                  </button>
                </div>
              </form>
            </div>
          </div>

          <div class="card mt-3">
            <div class="card-header">
              <button class="btn btn-danger btn sm float-end">Clear</button>
            </div>
            <ul id="task-list" class="list-group list-group-flush"></ul>
          </div>
        </div>
      </div>
    </div>

    <script>
      "use strict";

      let job_list = [
        { id: 1, job_name: "Job 1" },
        { id: 2, job_name: "Job 2" },
        { id: 3, job_name: "Job 3" },
        { id: 4, job_name: "Job 4" },
      ];

      display_task();

      function display_task() {
        let ul = document.getElementById("task-list");
        ul.innerHTML = "";

        for (let job of job_list) {
          let li = `
                 <li class="task list-group-item">
                     <div class="form-check">
                         <input type="checkbox" id="${job.id}" class="form-check-input">
                         <label for="${job.id}" class="form-check-label">${job.job_name}</label>
                     </div>
                 </li>
             `;

          ul.insertAdjacentHTML("beforeend", li);
        }
      }

      document
        .querySelector("#btnAddNewTask")
        .addEventListener("click", newTask);

      document
        .querySelector("#btnAddNewTask")
        .addEventListener("keypress", function () {
          if (event.key == "Enter") {
            document.getElementById("btnAddNewTask").click();
          }
        });

      function newTask(event) {
        let task_input = document.querySelector("#txtTaskName");

        if (task_input.value == "") {
          alert("You have to enter job");
        } else {
          job_list.push({
            id: job_list.length + 1,
            job_name: task_input.value,
          });
          task_input.value = "";

          display_task();
        }

        event.preventDefault();
      }

      btnEkle;
    </script>
  </body>
</html>
