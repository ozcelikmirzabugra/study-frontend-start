<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .dropdown-toggle::after {
        display: none;
      }

      .task {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">Todo App</div>
            <div class="card-body">
              <form>
                <div class="input-group">
                  <input type="text" id="txtTaskName" class="form-control" />
                  <button
                    type="submit"
                    class="btn btn-primary"
                    id="btnAddNewTask"
                  >
                    Add
                  </button>
                </div>
              </form>
            </div>
          </div>

          <div class="card mt-3">
            <div class="card-header">
              <button id="btnClear" class="btn btn-danger btn-sm float-end">
                Clear
              </button>
            </div>
            <ul id="task-list" class="list-group list-group-flush"></ul>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      "use strict";

      let job_list = [
        { id: 1, job_name: "Job 1" },
        { id: 2, job_name: "Job 2" },
        { id: 3, job_name: "Job 3" },
        { id: 4, job_name: "Job 4" },
      ];

      let editId;
      let isEditTask = false;

      const taskInput = document.querySelector("#txtTaskName");
      const clearBtn = document.querySelector("#btnClear");

      displayTasks();

      function displayTasks() {
        let ul = document.getElementById("task-list");
        ul.innerHTML = "";

        if (job_list.length == 0) {
          ul.innerHTML = "<p class='p-3 m-0'>Görev Listeniz boş.</p>";
        } else {
          for (let job of job_list) {
            let li = `
                    <li class="task list-group-item">
                        <div class="form-check">
                            <input type="checkbox" id="${job.id}" class="form-check-input">
                            <label for="${job.id}" class="form-check-label">${job.job_name}</label>
                        </div>
                        <div class="dropdown">
                            <button class="btn btn-link dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fa-solid fa-ellipsis"></i>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                <li><a onclick="deleteTask(${job.id})" class="dropdown-item" href="#"><i class="fa-solid fa-trash-can"></i> Sil</a></li>
                                <li><a onclick='editTask(${job.id}, "${job.job_name}")' class="dropdown-item" href="#"><i class="fa-solid fa-pen"></i> Düzenle</a></li>
                            </ul>
                        </div>
                    </li>
                `;

            ul.insertAdjacentHTML("beforeend", li);
          }
        }
      }

      document
        .querySelector("#btnAddNewTask")
        .addEventListener("click", newTask);
      document
        .querySelector("#btnAddNewTask")
        .addEventListener("keypress", function () {
          if (event.key == "Enter") {
            document.getElementById("btnAddNewTask").click();
          }
        });

      function newTask(event) {
        if (taskInput.value == "") {
          alert("You have to enter job.");
        } else {
          if (!isEditTask) {
            // ekleme
            job_list.push({
              id: job_list.length + 1,
              job_name: taskInput.value,
            });
          } else {
            // güncelleme
            for (let job of job_list) {
              if (job.id == editId) {
                job.job_name = taskInput.value;
              }
              isEditTask = false;
            }
          }
          taskInput.value = "";
          displayTasks();
        }

        event.preventDefault();
      }

      function deleteTask(id) {
        let deletedId;

        for (let index in job_list) {
          if (job_list[index].id == id) {
            deletedId = index;
          }
        }

        job_list.splice(deletedId, 1);
        displayTasks();
      }

      function editTask(taskId, taskName) {
        editId = taskId;
        isEditTask = true;
        taskInput.value = taskName;
        taskInput.focus();
        taskInput.classList.add("active");

        console.log("edit id:", editId);
        console.log("edit mode", isEditTask);
      }

      btnClear.addEventListener("click", function () {
        job_list.splice(0, job_list.length);
        displayTasks();
      });
    </script>
  </body>
</html>
