<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">Todo App</div>
          </div>

          <div class="card mt-3">
            <ul id="task-list" class="list-group list-group-flush"></ul>
          </div>
        </div>
      </div>
    </div>

    <script>
      "use strict";

      let conclusion;

      let job_list = [
        { id: 1, job_name: "Job 1" },
        { id: 2, job_name: "Job 2" },
        { id: 3, job_name: "Job 3" },
        { id: 4, job_name: "Job 4" },
      ];

      let ul = document.getElementById("task-list");

      for (let job of job_list) {
        let li = `
                <li class="task list-group-item">
                    <div class="form-check">
                        <input type="checkbox" id="${job.id}" class="form-check-input">
                        <label for="${job.id}" class="form-check-label">${job.job_name}</label>
                    </div>
                </li>
            `;

        ul.insertAdjacentHTML("beforeend", li);
      }

      // document.querySelector("#task-list").remove();
      // conclusion = document.querySelector("#task-list").children[0].remove();
      // conclusion = document.querySelector("#task-list").children[1].remove();

      // document.querySelector("#task-list").removeAttribute("class");
      // conclusion = document.querySelector("#task-list").children[1].getAttribute("class");
      document
        .querySelector("#task-list")
        .children[1].classList.add("bg-danger");
      // document.querySelector("#task-list").children[1].classList.remove("bg-danger");
      conclusion = document
        .querySelector("#task-list")
        .children[1].classList.contains("bg-danger");
    </script>
  </body>
</html>
