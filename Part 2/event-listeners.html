<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">Todo App</div>
            <div class="card-body">
              <form action="">
                <div class="input-group">
                  <input type="text" id="txtTaskName" class="form-control" />
                  <button
                    type="button"
                    class="btn btn-primary"
                    id="btnAddNewTask"
                  >
                    Add
                  </button>
                </div>
              </form>
            </div>
          </div>

          <div class="card mt-3">
            <div class="card-header">
              <button class="btn btn-danger btn sm float-end">Clear</button>
            </div>
            <ul id="task-list" class="list-group list-group-flush"></ul>
          </div>
        </div>
      </div>
    </div>

    <script>
      "use strict";

      let conclusion;

      let job_list = [
        { id: 1, job_name: "Job 1" },
        { id: 2, job_name: "Job 2" },
        { id: 3, job_name: "Job 3" },
        { id: 4, job_name: "Job 4" },
      ];

      let ul = document.getElementById("task-list");

      for (let job of job_list) {
        let li = `
                <li class="task list-group-item">
                    <div class="form-check">
                        <input type="checkbox" id="${job.id}" class="form-check-input">
                        <label for="${job.id}" class="form-check-label">${job.job_name}</label>
                    </div>
                </li>
            `;

        ul.insertAdjacentHTML("beforeend", li);
      }

      // document
      //   .querySelector("#btnAddNewTask")
      //   .addEventListener("click", function (event) {
      //     console.log("click event");

      //     event.preventDefault();
      //   });


        btn_add = document
        .querySelector("#btnAddNewTask")
        .addEventListener("click", newTask);


      function newTask(event) {
        console.log(event);

        event.preventDefault();
      }

      btn_add;
    </script>
  </body>
</html>
